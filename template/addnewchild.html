{% extends "base.html" %} {% block content %}
<title>Add Child</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>

</style>

<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js "></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <br><br>
                                <h1>Add New Child</h1>
                            </div>
                        </div>
                        <br><br>
                        <form action="{% url 'addchild' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">

                                <input type="text" name="parent" class="form-control" placeholder="Parent Name">
                            </div>
                            <div class="form-group">

                                <input type="text" name="name" class="form-control" placeholder="Child Name">
                            </div>

                            <div class="form-group">

                                <input type="text" name="weight" class="form-control" placeholder="Weight">
                            </div>

                            <div class="form-group">

                                <input type="text" name="blood_group" class="form-control" placeholder="Blood group">
                            </div>

                            <div class="form-group">

                                <input type="email" name="email" class="form-control" placeholder="Email">
                            </div>


                            <div class="form-group">

                                <input type="date" name="dob" class="form-control" placeholder="Date of birth">
                            </div>

                            <div style="text-align: center">
                                <button type="submit" class=" btn btn-outline-primary" style="width: 150px">Submit
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
