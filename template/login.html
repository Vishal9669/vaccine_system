<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singin Page</title>

    <style>
        #login .container #login-row #login-column #login-box {
            margin-top: 20px;
            max-width: 600px;
            height: 370px;
            border: 1px solid #9C9C9C;
            background-color: #EAEAEA;
            margin-bottom: 141px;
        }
        
        #login .container #login-row #login-column #login-box #login-form {
            padding: 20px;
        }
        
        #login .container #login-row #login-column #login-box #login-form #register-link {
            margin-top: -85px;
        }
    </style>
</head>

<body>

    {% extends 'base.html'%} {% block content %}
    <div id="login">
        <h3 class="text-center text-white pt-5"></h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="{% url 'loginpage' %}" method="post">
                            {% csrf_token %}
                            <h3 class="text-center text-info">Login</h3>
                            {% if error %}
                            <h5 class="text-center text-danger">{{ error }}</h5>
                            {% endif%} {% if msg %}
                            <h5 class="text-center text-success">{{ msg }}</h5>
                            {% endif%}
                            <hr>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" required="" name="Username" id="Username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" required="" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group ">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" required="" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md " value="login">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="register" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%endblock%} {%if msg%}
    <script>
        alert("{msg}")
    </script>
    {% endif %}

</body>

</html>
