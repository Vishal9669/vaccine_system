{%extends 'base.html'%}
{%block content%}
<!DOCTYPE html>
<html>


<head>
    {% load static %}
    <title>Creative Colorlib SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript">
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
   
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/register.css'%}">
</head>


<body>
   
    <div class="main-w3layouts wrapper">
        <h1>Creative Register Form</h1>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <form action="{% url 'passwordchange' user.id %}" method="post">
                    {% csrf_token %}
                    <label for="old password"></label>
                    <input class="text" type="password" name="old_password" placeholder="old_password" required="" value="{{ user.password }}"><br>
                    <label for="New Password"></label>
                    <input class="text" type="password" name="password" placeholder="Password" required=""><br>
                    <div class="wthree-text">
                        <label class="anim">
                                <input type="checkbox" class="checkbox" required="">
                                <span>I Agree To The Terms & Conditions</span>
                            </label>
                        <div class="clear"> </div>
                    </div>
                    <input type="submit" value="Submit">
                </form>
                <p> <a href="login"> Login Now!</a></p>
            </div>
        </div>
       
        <div class="colorlibcopy-agile">
            <p>Â© 2018 Colorlib Signup Form. All rights reserved | Design by <a href="https://colorlib.com/" target="_blank">Colorlib</a></p>
        </div>
       
        <ul class="colorlib-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
 
</body>

</html>
{%endblock%}
